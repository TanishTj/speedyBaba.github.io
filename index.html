<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logoo.png" />
    <title>Typing Test</title>
</head>

<body>
    <div id="hd">
        <h1>Typing Test</h1>
    </div>
    <div id="timer"></div>
    <div id="aaa">
        <span id="accuracy"></span>
    </div>
    <div id="abc">
        <span id="wpm"></span>
    </div>
    <div id="data-box">
        <div id="display">Press Start Button To Get The Text</div>
        <div class="container">
            <textarea id="text" autofocus></textarea>
        </div>
    </div>
    <div>
        <input id="start" value="Start" type="button">
        <input id="end" value="End" type="hidden">
        <span id="msg">(Or Press Enter To End)</span>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
